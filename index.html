<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datei hochladen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="upload-box">
        <h1>⬆ Datei hochladen</h1>
        <label for="fileInput" class="custom-file-upload">📁 Datei auswählen</label>
        <input type="file" id="fileInput" onchange="updateFileName()">
        <p id="fileName">Noch keine Datei ausgewählt</p>

        
        <button onclick="uploadFile()">Hochladen</button>

        <div class="progress-container">
            <div id="progress-bar" class="progress-bar">0%</div>
        </div>

        <p id="status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
